<div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item">
          <form class="form-inline" role="form">
              <div class="form-group">

                  <label class="sr-only" for="exampleInputEmail2">Email</label>
                  <input type="text" class="form-control" data-ng-model="login.email" id="exampleInputEmail2" placeholder="Email">
              </div>
              <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">Password</label>
                  <input type="password" class="form-control" data-ng-model="login.password" id="exampleInputPassword2" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-default" data-ng-click="loginFn()">Sign in</button>
              <a href="#/register" class="btn btn-default">Registrasi</a>
          </form>
      </div>
    </div>
  </div>
</div>
